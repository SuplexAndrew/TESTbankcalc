</head>
<body>
<div class="info">
    <img src="Emblem-The-World-Bank.jpg" height="75px" width="75px"
         vspace="5" hspace="5" alt="logo"/>
        <h2 style="padding-left:5px">WORLD BANK</br>Publications</h2>
        <h2 class="infonumber">8-800-100-5005</br>+7(3452)522-000</h2>
</div>
<div class="topnav">
    <nav class="nav">
        <a href="#">Кредитные карты</a>
        <a class="active" href="#">Вклады</a>
        <a href="#">Дебетовая карта</a>

        <a href="#">Друзья</a>

</div>
<ul class="breadcrumb">
    <li><a href="#">Главная</a></li>
    <li><a id="bc" href="#">Вклады</a></li>
    <li>Калькулятор</li>
</ul>
    <div class="calc">
        <h1>Калькулятор </h1>
        <div class="content">
            <div class="input-group">
                <label for="dp">Дата оформления вклада</label>
                <input type="text" name="date" id="dp"/>
            </div>
            <div class="input-group">
                <label for="text1">Сумма вклада</label>
                <input type="number" name="sum_start" id="text1" value="1000"
                       min="1000" max="3000000"/>
                <div class="range">
                    <input type="range" id="range1" min="1000" max="3000000"
                           step="100" value="10000">
                    <br/>
                    <label for="range1" style="margin-left: 14px">1 тыс. руб.</label>
                    <label for="range1" style="float:right; margin-right: 24px">3 000 000</label>
                </div>
            </div>
            <div class="input-group">
                <label for="term">Срок вклада</label>
                <input list="list" id="term">
                <datalist id="list">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5">
                </datalist>
            </div>
            <div class="input-group">
                <label for="rb1">Пополнение вклада</label>
                <div>
                    <input id="rb1" type="radio" value="Not" checked/>
                    <label for="rb1" style="margin-left: 2px; margin-right: 20px">Нет</label>
                    <input id="rb2" type="radio" value="Yes"/>
                    <label for="rb2" style="margin-left: 2px; margin-right: 20px">Да</label>
                </div>
            </div>
            <div class="input-group">
                <label for="text2">Сумма пополнения вклада</label>
                <input type="number" id="text2" value="1000" name="sum_add"
                       min="1000" max="3000000"/>
                <div class="range">
                    <input type="range" id="range2" min="1000" max="3000000"
                           step="100" value="10000">
                    <br/>
                    <label for='range2' style="margin-left: 14px">1 тыс. руб.</label>
                    <label for='range2' style="float:right; margin-right: 24px">3 000 000</label>
                </div>
            </div>
        </div>
        <div class="input-group2">
            <input class="button" id="submit" type="submit" name="calc" value="Рассчитать"/>
            <label id="res">Результат: </label>
        </div>
    </div>
<footer class="footer">
